#jsp: prefix + suffix
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#thymeleaf: prefix + suffix
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#oracle db
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/JAVA1
spring.datasource.username=spring
spring.datasource.password=java

# for typeAlias
mybatis.type-aliases-package=com.team.proj.domain
# for set location (mapper.xml)
mybatis.mapper-locations=mybatis/**/*.xml

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

#jsp ? thymeleaf Path??
spring.thymeleaf.view-names=th/*

#spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true

#file
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB 
file.dir=C:/HJ/SpringBoot/TeamProject/store/

